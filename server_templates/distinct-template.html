<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>
            Map of Life - Species Evolutionary Distinctness
        </title>
        <link rel="stylesheet" 
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/slider.css" />
        <link rel="stylesheet" href="/css/bootstrap-switch.min.css" />
        <link rel="stylesheet" href="/css/refine.css" />
        <link rel="icon" href="/images/favicon128.png" type="image/png">
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script 
            type="text/javascript" 
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        </script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-slider.js"></script>
        <script type="text/javascript" src="js/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="js/typeahead.bundle.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script id="metric" type="text/x-handlebars-template">
            <div class="row metric">
                <div class="col-md-6">
                    <div class="name">
                        {{name}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="value">
                        {{value}}&nbsp;{{units}}
                    </div>
                </div>
            </div>
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="header col-md-12">
                    <div class="col-md-6">
                        <img src="images/MOL_full_logo.png" class="logo" />
                    </div>
                    <div class="col-md-6">
                       <h1>Species Evolutionary Distinctness</h1>
                    </div>
                </div>
            </div>          
        </div>
        <div class="navigation">
            <div class="container">
                <div class="row">
                    <div class="nav_buttons col-md-12">
                        <span class="nav_button nav_selected">
                            Species Distinctness
                        </span>
                        <span class="nav_button">
                            Range Map Refinement
                        </span>
                        <span class="nav_button">
                            Habitat Change Analysis
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="left col-md-5">
                    <div class="row">
                        <div class="info">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="tax">
                                            <div class="name">
                                                <div class="common">
                                                </div>
                                                <div class="sciname">
                                                </div>
                                            </div>
                                            <div class="_class">
                                            </div>
                                            <div class="_order">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="image col-md-5">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart ed">
                                Evolutionary Distinctness
                                <div class="labels">
                                    <div class="label 1">
                                        0.77
                                    </div>
                                    <div class="label 2">
                                        4.23
                                    </div>
                                    <div class="label 3">
                                        6.18
                                    </div>
                                    <div class="label 4">
                                        9.144
                                    </div>
                                    <div class="label 5">
                                        72.77
                                    </div>
                                </row>
                                </div>
                                <div class="box">
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="chart edr">
                                Evolutionary Rarity
                                <div class="labels">
                                     <div class="label 1">
                                        0
                                    </div>
                                    <div class="label 2">
                                        0.02
                                    </div>
                                    <div class="label 3">
                                        0.068
                                    </div>
                                    <div class="label 4">
                                        0.263
                                    </div>
                                    <div class="label 5">
                                        9.951
                                    </div>
                                </div>
                                <div class="box">
                                    <div class="bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right col-md-7">
                    <div class="top row" >
                        <div class="col-md-6">
                            <div class="search">
                                <input type="text" 
                                    placeholder="Search by species name"
                                    rel="tooltip"
                                    title="Enter a species name." 
                                    class="typeahead" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="search">
                                <a type="button" class ="btn btn-default random top_button">
                                    Pick random species
                                </a>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="search">
                                        <a 
                                            rel="tooltip"
                                            type="button" 
                                            class="btn btn-default btn-lg rerun top_button">
                                            <span class="glyphicon glyphicon-refresh">
                                            </span>
                                        </a>
                                    </div>
                            </div>
                    </div>
                    <div class="row" >
                        <div class="col-md-12">
                            <div class="map">
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-md-12">
                            <div class="metrics">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_links">
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="errModal" tabindex="-1" role="dialog" aria-labelledby="Uh oh!" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">There was a problem...</h4>
              </div>
              <div class="modal-body">
                  Sorry, something did not behave correctly.
                  <br>
                  <div class="err"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="/js/defaults.js"></script>
        <script type="text/javascript" src="/js/histogram.js"></script>
        <script type="text/javascript" src="/js/bubble.js"></script>
        <script type="text/javascript" src="/js/distinct.js"></script>
        <script type="text/javascript">
            $(function () {
                $("[rel='tooltip']").tooltip();
            });
        </script>
    </body>
</html>
